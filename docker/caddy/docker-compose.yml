services:
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped

    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3

    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./data:/data        # TLS 인증서 영구 저장
      - ./config:/config    # Caddy 설정 캐시

    networks:
      - proxy

networks:
  proxy:
    name: proxy
    driver: bridge
