services:
  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped

    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3

    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - /home/junghan/docker-data/caddy/data:/data
      - /home/junghan/docker-data/caddy/config:/config

    networks:
      - proxy

networks:
  proxy:
    name: proxy
    driver: bridge
