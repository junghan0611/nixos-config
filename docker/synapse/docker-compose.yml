services:
  synapse:
    image: matrixdotorg/synapse:v1.147.1
    container_name: synapse
    restart: unless-stopped

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"

    environment:
      - TZ=Asia/Seoul

    volumes:
      - /home/junghan/docker-data/synapse/data:/data

    depends_on:
      synapse-db:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "curl", "-fSs", "http://localhost:8008/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 5s

    networks:
      - default
      - proxy

  synapse-db:
    image: postgres:15-alpine
    container_name: synapse-db
    restart: unless-stopped

    environment:
      - POSTGRES_USER=synapse
      - POSTGRES_PASSWORD=synapse_db_pass_changeme
      - POSTGRES_DB=synapse
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C

    volumes:
      - /home/junghan/docker-data/synapse/postgres:/var/lib/postgresql/data

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U synapse"]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - default

networks:
  proxy:
    external: true
